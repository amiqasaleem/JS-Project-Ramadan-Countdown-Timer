<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2025 Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lantern">
        <img src="img/lantern.png">
    </div>
    <h1>Ramadan 2025</h1>
    <div class="main">  
        <div class="card">
            <h3 id="days"></h3>
            <p>DAYS</p>
        </div>
        <div class="card">
            <h3 id="hours"></h3>
            <p>HOURS</p>
        </div>
        <div class="card">
            <h3 id="minutes"></h3>
            <p>MINUTES</p>
        </div>
        <div class="card">
            <h3 id="seconds"></h3>
            <p>SECONDS</p>
        </div>
    </div>
    <p class="para">Left Until the blessed month of Ramadan</p>
    <div class="mosque">
        <img src="img/mosque.png">
    </div>
    <script src="script.js"></script>
</body>
</html>
